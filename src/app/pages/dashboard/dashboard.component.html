<!-- Start row -->
<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="card bg-primary">
            <div class="card-body">
                <div class="d-flex no-block">
                    <div class="me-3 align-self-center">
                        <img src="../assets/images/icon/income-w.png" alt="Income">
                    </div>
                    <div class="align-self-center">
                        <h6 class="text-white mt-2 mb-0">Total Income</h6>
                        <h2 class="mt-0 text-white">953,000</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="card bg-success">
            <div class="card-body">
                <div class="d-flex no-block">
                    <div class="me-3 align-self-center">
                        <img src="../assets/images/icon/expense-w.png" alt="Income">
                    </div>
                    <div class="align-self-center">
                        <h6 class="text-white mt-2 mb-0">Total Expense</h6>
                        <h2 class="mt-0 text-white">236,000</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="card bg-info">
            <div class="card-body">
                <div class="d-flex no-block">
                    <div class="me-3 align-self-center">
                        <img src="../assets/images/icon/assets-w.png" alt="Income">
                    </div>
                    <div class="align-self-center">
                        <h6 class="text-white mt-2 mb-0">Total Assets</h6>
                        <h2 class="mt-0 text-white">987,563</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="card bg-danger">
            <div class="card-body">
                <div class="d-flex no-block">
                    <div class="me-3 align-self-center">
                        <img src="../assets/images/icon/staff-w.png" alt="Income">
                    </div>
                    <div class="align-self-center">
                        <h6 class="text-white mt-2 mb-0">Total Staff</h6>
                        <h2 class="mt-0 text-white">987,563</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End row -->

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" style="height:5px;"
                        [style.width]="getProgreso1" role="progressbar">
                    </div>
                </div>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" style="height:5px;"
                        [style.width]="getProgreso2" role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)="progreso1 = $event" 
                                    [valor]="progreso1"
                                    [btnClass]="'btn-info'"
                >
                </app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)="progreso2 = $event" 
                                    [valor]="progreso2" 
                                    [btnClass]="'btn-info'"
                >
                </app-incrementador>
            </div>
        </div>
    </div>


</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="progress" style="height: auto;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated actived" role="progressbar"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="height: 5px;"
                        [style.width]="getPorcentaje"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <input type="file" class="form-control" id="inputGroupFile04"
                        aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                    <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="button">Button</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <span class="input-group-text">With textarea</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <button class="btn bg-danger-subtle  rounded-start text-danger" type="button">
                        <div class="d-flex align-items-center">
                            <i class="ti ti-circle-half me-1 fs-4"></i>
                            - 1
                        </div>
                    </button>
                    <input type="text" class="form-control" placeholder="" aria-label=""
                        aria-describedby="basic-addon1">
                    <button class="btn btn-danger rounded-end " type="button">
                        <div class="d-flex align-items-center">
                            <i class="ti ti-heart me-1 fs-4"></i>
                            + 1
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
